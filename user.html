<div>
  {{ error }}
<br>
  <div>FirstName : {{user.name}}</div>
  <br>
  <img ng-src="{{user.avatar_url}}" tilte="{{user.name}}" />
  <br>
  <div> Order:
    <select ng-model="sortOrder">
      <option value="+name">Name</option>
      <option value="-stargazers_count">Stars</option>
      <option value="+language">Language</option>
    </select>
  </div>
</div>

<table>
  <tr>
    <th>Name</th>
    <th>Stars</th>
    <th>Language</th>
  </tr>
  <tbody>
    <tr ng-repeat="repo in repos | orderBy:sortOrder">
      <td><a ng-href = "#/repos/{{repo.owner.login}}/{{repo.name}}">{{repo.name}}</a></td>
      <td>{{repo.stargazers_count | number}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>
</table>
<a href="#/main">Back to search</a>
